{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- edit game section -->
    <section id="create-page" class="auth">
        <!-- edit game form -->
        <form id="create" action="{% url 'game edit' game.pk %}" method="POST">
            <div class="container">
                <!-- Edit Game paragraph -->
                <h1>Edit Game</h1>
                {% csrf_token %}
                {{ form }}


                <!-- edit game button -->
                <input class="btn submit" type="submit" value="Edit Game">
            </div>
        </form>
    </section>
{% endblock %}
