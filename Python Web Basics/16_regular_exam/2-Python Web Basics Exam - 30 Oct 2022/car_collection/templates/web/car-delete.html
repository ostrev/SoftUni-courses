{% extends 'base.html' %}
{% block content %}

    <section id="delete-page" class="auth">
        <form id="delete" action="{% url 'car delete' car.pk%}" method="POST">
            <div class="container">

                <h1>Delete Car</h1>
                {% csrf_token %}
                {{ form }}
                <input class="btn submit" type="submit" value="Delete Car">

            </div>
        </form>
    </section>
{% endblock %}
