{% extends 'base/base.html' %}
{% block content %}

    <h1>Enter your data</h1>
    <!-- Profile Create Form -->
    <div class="form">

        <form action="{% url 'create profile' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}

            <!-- Profile Create Button -->
            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- End Profile Create Form -->
{% endblock %}
