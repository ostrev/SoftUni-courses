{% extends 'base/base.html' %}
{% block content %}
    <!-- Delete Profile Form -->
    <h1>Are you sure you want to delete your profile?</h1>
    <form action="{% url 'delete profile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <!-- Confirm Button -->
        <button class="button delete-lg">Confirm</button>
    </form>
    <!-- End Delete Profile Form -->
{% endblock %}
